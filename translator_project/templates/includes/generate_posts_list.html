{% for post in posts %}
  <article class="card">
    <ul>
      <li>Место: {{ post.location }}</li>
      <li>Дата: {{ post.date }}</li>
      <li>
        Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a>
      </li>
    </ul>
    <p>{{ post.text|truncatewords:10 }}</p>
    <a class="mt-3 regular-link" href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
  </article>
  {% if not forloop.last %}
    <hr />
  {% endif %}
{% endfor %}
